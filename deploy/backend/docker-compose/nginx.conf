# 进程优化
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

# 错误日志配置
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex on;
}

http {
    # 基础设置
    include mime.types;
    default_type application/octet-stream;
    charset utf-8;
    server_tokens off;

    # 日志格式优化
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log;

    # 性能优化核心参数
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30s;
    keepalive_requests 10000;
    client_max_body_size 10M;
    client_body_buffer_size 256k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    output_buffers 2 128k;
    postpone_output 1460;

    # 连接限制
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;
    limit_conn perip 100;
    limit_conn perserver 1000;

    # 请求限制
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

    # 超时设置优化
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    reset_timedout_connection on;

    # 文件缓存优化
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # 压缩优化
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # WebSocket支持
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # 统一后端哈希策略
    map $http_authorization $backend_hash {
        default $remote_addr;
        "~^(?<token>Bearer\s.+)" $token;
    }

    # fastapi 服务通用配置
    upstream fbapy_api {
        hash $backend_hash consistent;
        server host.docker.internal:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # 通用代理配置
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 16k;
    proxy_temp_path /var/cache/nginx/proxy_temp;

    # 缓存路径设置
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m inactive=60m max_size=1g;

    # 安全头通用配置
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==================== K10服务配置 ====================
    server {
        listen 80;
        server_name k10.jiqid.net;

        # 请求限制
        limit_req zone=req_limit burst=20 nodelay;

        # 文档路由 - 最高优先级
        location ~ ^/(docs|openapi) {
            proxy_pass http://fbapy_api;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # 文档不缓存
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # FastAPI /api/v1/ 路由 - 高优先级
        location ~ ^/api/v1/ {
            proxy_pass http://fbapy_api;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

        }

    }

    # ==================== 默认服务器 ====================
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
}